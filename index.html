<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Will You Marry Me?</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="content">
            <h1>Will You Marry Me?</h1>
            <p class="message">From the moment I met you, my world has been brighter. I've found a love more precious than anything I could have ever imagined. Will you make me the happiest person in the world?</p>
            <div class="proposal-button">
                <button id="proposalButton">Yes, I will!</button>
            </div>
            <!-- Hidden message -->
            <p id="loveMessage" class="hiddenMessage">I love you too, until I die.</p>
        </div>
    </div>

    <!-- Adding JavaScript -->
    <script>
        document.getElementById('proposalButton').addEventListener('click', function() {
            // Hide the button when clicked
            document.getElementById('proposalButton').style.display = 'none';
            
            // Show the love message
            document.getElementById('loveMessage').classList.remove('hiddenMessage');
        });
    </script>
</body>
</html>
